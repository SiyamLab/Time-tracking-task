<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./stylesheet.css">
    <title>Time tracking dashboard</title> 
    </head>
    <body>
       
       <section class="box">
<div class="inside">
    <img style="border-style: solid; border-color: rgb(248, 246, 255); border-radius: 100%;" class="image" src="./images/image-jeremy.png" width="50px">
    <div class="inside-data">
        <br></br>
        <p class="words">Report for</p>
        <h2 class="words1">Jeremy <br>Jebson</h2>
</div>
<br></br><br></br>

<h4><button class="button" onclick="DailyPeriod()"> Daily</button></h4>

<h4><button class="button1" onclick="WeeklyPeriod()">Weekly</button></h4>

<h4><button class="button2" onclick="MonthlyPeriod()">Monthly</button></h4>
       </section > 
    

       <section  class="box2">
        <div class="work">
            <img class="workimage" src="./images/icon-work.svg" width="40px">
            <div class="workinside">
                <div class="work1">Work</div>
                <img class="ellipsis1" src="./images/icon-ellipsis.svg" width="15px">
                <h1 id="hrs1">32hrs</h1>
                <h6 id="previoushrs1">Last Week - 36hrs</h6>
            
            </div>
         
        </div>

        <div class="play">
            <img class="playimage" src="./images/icon-play.svg" width="40px">
            <div class="playinside">
                <div class="play1">Play</div>
                <img class="ellipsis2" src="./images/icon-ellipsis.svg" width="15px">
                <h1 id="hrs2">10hrs</h1>
                <h6 id="previoushrs2">Last Week - 8hrs</h6>
            </div>
        </div>

        <div class="study">
            <img class="studyimage" src="./images/icon-study.svg" width="30px">
            <div class="studyinside">
                <div class="study1">Study</div>
                <img class="ellipsis3" src="./images/icon-ellipsis.svg" width="15px">
                <h1 id="hrs3">4hrs</h1>
                <h6 id="previoushrs3">Last Week - 7hrs</h6>
            </div>
        </div>

        <div class="exercise">
            <img class="exerciseimage" src="./images/icon-exercise.svg" width="40px">
            <div class="exerciseinside">
                <div class="exercise1">Exercise</div>
                <img class="ellipsis4" src="./images/icon-ellipsis.svg" width="15px">
                <h1 id="hrs4">4hrs</h1>
                <h6 id="previoushrs4">Last Week - 5hrs</h6>
            </div>
        </div>

        <div class="social">
            <img class="socialimage" src="./images/icon-social.svg" width="28px">
            <div class="socialinside">
                <div class="social1">Social</div>
                <img class="ellipsis5" src="./images/icon-ellipsis.svg" width="15px">
                <h1 id="hrs5">5hrs</h1>
                <h6 id="previoushrs5">Last Week - 10hrs</h6>
            </div>
        </div>

        <div class="selfcare">
            <img class="selfcareimage" src="./images/icon-self-care.svg" width="30px">
            <div class="selfcareinside">
               <div class="selfcare1">Selfcare</div>
                <img class="ellipsis6" src="./images/icon-ellipsis.svg" width="15px">
                <h1 id="hrs6">2hrs</h1>
                <h6 id="previoushrs6">Last Week - 2hrs</h6>
            </div>
        </div>



       </section>

    <script src="./JavaScrtpt.js">

    </script>

    </body>
</html>
